<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Alkuainevisa</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 bg-light text-center">
        <div class="container lead">
            <p style=font-size:2rem>Sait <span class="text-primary display-4 p-3">0%</span>oikein!</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">

                <div class="my-5">
                    <p class="lead font-weight-normal">1. Mikä on hapen kemiallinen merkki?</p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q1" value="S" checked>
                        <label class="form-check-label">S</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q1" value="O">
                        <label class="form-check-label">O</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q1" value="H">
                        <label class="form-check-label">H</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Minkä alkuaineen kemiallinen merkki on Fe?</p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q2" value="Rauta" checked>
                        <label class="form-check-label">Raudan</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q2" value="Fluori">
                        <label class="form-check-label">Fluorin</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q2" value="Kalsium">
                        <label class="form-check-label">Kalsiumin</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. Mikä on typen kemiallinen merkki?</p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q3" value="P" checked>
                        <label class="form-check-label">P</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q3" value="N">
                        <label class="form-check-label">N</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">C</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. Minkä alkuaineen kemiallinen merkki on C?</p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q4" value="Kalium" checked>
                        <label class="form-check-label">Kaliumin</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q4" value="Rikki">
                        <label class="form-check-label">Rikin</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q4" value="Hiili">
                        <label class="form-check-label">Hiilen</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">5. Mikä on hopean kemiallinen merkki?</p>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q5" value="Ag" checked>
                        <label class="form-check-label">Ag</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q5" value="H">
                        <label class="form-check-label">H</label>
                    </div>
                    <div class="form-check my-2 text-white-60">
                        <input type="radio" name="q5" value="Hg">
                        <label class="form-check-label">Hg</label>
                    </div>
                </div>

                <div class="text-center">
                <input type="submit" class="btn btn-light" value="submit">
            </div>
            </form>
        </div>
    </div>
    <script src="Quiz.js"></script>
</body>

</html>
